name: Python package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Determine version
        id: determine_version
        run: |
          # If this run was triggered by a tag, use it. Otherwise try to get the latest tag.
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "VERSION=${TAG}" >> $GITHUB_ENV
          else
            git fetch --tags
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
            if [[ -n "${LATEST_TAG}" ]]; then
              echo "VERSION=${LATEST_TAG}" >> $GITHUB_ENV
            else
              echo "VERSION=0.0.0" >> $GITHUB_ENV
            fi
          fi
        shell: bash

      - name: Create temporary pyproject.toml for tests
        run: |
          cat > pyproject.toml <<PYPROJECT
          [build-system]
          requires = ["setuptools>=61.0", "wheel"]
          build-backend = "setuptools.build_meta"

          [project]
          name = "qrgenerator"
          version = "${VERSION}"
          requires-python = ">=3.8"

          [tool.setuptools.packages.find]
          include = ["qrgenerator*"]
          PYPROJECT

      - name: Install package (editable) and deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
        shell: bash

      - name: Smoke test
        run: python -c "import qrgenerator; print(qrgenerator.__version__)"
